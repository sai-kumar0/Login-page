<!DOCTYPE html>
<html lang="en">

<!-- head part -->

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sai kumar">
    <meta name="description" content="Log in page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/titleicon.svg" type="image/icon type">
    
</head>

<!-- Main body -->

<body>

    <!-- body container  -->

    <div class="container">

        <!-- Form container  -->

        <form class="form-container" action="https://httpbin.org/post" method="post" target="_blank">

            <!-- Sign in and Sign up option buttons -->

            <div class="log-opt">

                <p><a href="#" class="log-button"><b>Sign in</b></a></p>

                <p><a href="#" class="log-button"><b>Sign up</b></a></p>

            </div>

            <!-- Form avatar image -->

            <div class="form-avatar">

                <img src="/Avatar.jpg" alt="Avatar" height="200px" width="200px" class="avatar">

            </div>

            <!-- Input elements and submit button  -->

            <div class="form-elements">

                <input type="text" name="username" id="username" placeholder="Username or E-mail">
                

                
                <input type="password" name="password" id="password" placeholder="Password">
            
                <button type="submit">Login</button>
            </div>

            <!-- Check box  and Forget password -->

            <div class="log-down">

                <div class="form-check">
                    <input type="checkbox" 
                    name="Remind me" value="Remind 
                    me">
                    <label for="Remind me" 
                    class="remind"> Remember 
                    me</label> 
                </div>

                <div class="form-pass"><a 
                    href="#">Forgot password?</a> 
                </div>

            </div>

            <!-- or choice log in  -->

            <p class="oth-opt">or continue with</p>

            <!-- other log in options -->

            <div class="options">
                <a  href="#"><img src="/google.png" 
                    alt="Google" width="50px" 
                    height="50px"></a>

                <a  href="#"><img src="/facebook.png" 
                    alt="Facebook" width="50px" 
                    height="50px"></a>

                <a  href="#"><img src="/github.png" 
                    alt="Github" width="50px" 
                    height="50px"></a>

                <a href="#"><img src="/twitter.png" 
                    alt="Twitter" width="50px" 
                    height="50px"></a>

            </div>

            <!-- copy right and Terms and conditions -->

            <p class="foot">&#169; 2022 Key.All Rights 
                Reserved &#124; Design by 
                CodeWizard</p>

            <!-- Form log in end -->

        </form>
    </div>
    
    
</body>
</html>
